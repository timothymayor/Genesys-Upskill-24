<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upskil Survey Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<header>
  <h1 class="header">Week 3 Task (Survey Form)</h1>
</header>
<body>
  <section>
    <div class="container">
      <form method="post" class="form">
        <label for="name">Name</label>
        <input type="email" name="name" id="name" placeholder="Enter your Name" required><br>
        <label for="name">Email</label>
        <input type="text" name="name" id="name" placeholder="Enter your Email" required><br>
        <label for="name">Age</label>
        <input type="text" name="name" id="name" placeholder="Enter your Age" required><br>
        <label for="name">Gender</label>
        <input type="text" name="name" id="name" placeholder="Enter your Gender" required><br>
        <label for="name">Phone </label>
        <input type="text" name="name" id="name" placeholder="Enter your Phone number" required><br>
        <label for="form">What best describes you?</label>
        <select name="form" id="form">
          <option value="Student">Student</option>
          <option value="Graduate">Graduate</option>
          <option value="Self Employed">Employed</option>
          <option value="Self employed">Self-Employed</option>
          <option value="Enterprenuer">Enterprenuer</option>
        </select>
      </form>

      <form class="form2">
        <h3>Would you recommend Upskill to a friend?</h3>
        <input type="radio" name="recommend" id="recommend" class="recommend">
        <label for="recommend">Yes</label><br>
        <input type="radio" name="recommend" id="recommend" class="recommend">
        <label for="recommend">No</label><br>
        <input type="radio" name="recommend" id="recommend" class="recommend">
        <label for="recommend">Maybe</label>
      </form>

      <form class="form3">
        <h3>Language and frameworks known</h3>
        <input type="radio" id="Language" class="recommend">
        <label for="recommend">PHP</label><br>

        <input type="radio" id="Language" class="recommend">
        <label for="recommend">C/C++</label><br>

        <input type="radio" id="Language" class="recommend">
        <label for="recommend">C#</label><br>

        <input type="radio" id="Language" class="recommend">
        <label for="recommend">Java</label><br>

        <input type="radio" id="Language" class="recommend">
        <label for="recommend">Python</label><br>

        <input type="radio" id="Language" class="recommend">
        <label for="recommend">Javascript</label><br>

        <input type="radio" id="Language" class="recommend">
        <label for="recommend">React</label><br>

        <input type="radio" id="Language" class="recommend">
        <label for="recommend">Angular</label><br>

        <input type="radio" id="Language" class="recommend">
        <label for="recommend">Django</label><br>

        <input type="radio" id="Language" class="recommend">
        <label for="recommend">React</label><br>
        
        <input type="radio" id="Language" class="recommend">
        <label for="recommend">Spring</label><br>

        <input type="radio" id="Language" class="recommend">
        <label for="recommend">Laravel</label><br>
      </form>
      <br />
      
      <h3>Any comments or suggestions?</h3>
      <input type="text" name="comment" id="comment" placeholder="Type in your comment here!" class="comment">

      <input type="submit" value="Submit" class="submit">
    </div>
  </section>
</body>
</html>
